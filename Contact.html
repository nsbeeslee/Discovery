<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #0c2746;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .form-container img {
            max-width: 120px;
            margin-bottom: 20px;
        }
        .form-container h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container input,
        .form-container textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-container input {
            height: 40px;
        }
        .form-container textarea {
            resize: none;
            height: 80px;
        }
        .form-container button {
            background-color: #d92626;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #c02020;
        }
        #interests {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        #interests label {
            display: flex;
            align-items: center;
            margin-right: 20px;
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="Verge Nursing.png" alt="Verge Nursing Logo"> <!-- Replace with your logo URL -->
        <h2>Let's Connect</h2>
        <form id="contactForm">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone (e.g., 555-555-5555)" required>
            <input type="text" name="company" placeholder="Company Name" required>
            <label for="interests" style="color: #fff; margin-bottom: 10px;">I'm interested in (check all that apply):</label>
            <textarea name="message" placeholder="Comments, Questions or Details of Your Request" required></textarea>
            
            <!-- Hidden input field to distinguish between collections -->
            <input type="hidden" name="form_type" value="Contact Form">
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBo0kk3GuLNpkomN8B_4hAdrCEETl3R7QM",
            authDomain: "verge-contact-form.firebaseapp.com",
            projectId: "verge-contact-form",
            storageBucket: "verge-contact-form.firebasestorage.app",
            messagingSenderId: "1006002945326",
            appId: "1:1006002945326:web:25b6ff27126bbccfae4ebf",
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form Submission
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                company: formData.get('company'),
                message: formData.get('message'),
                form_type: formData.get('form_type'), // Identify which collection to store in
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                // Store data in different collections based on the form_type
                const collectionName = data.form_type; // e.g., form_submissions1 or form_submissions2
                await db.collection(collectionName).add(data);
                alert("Form submitted successfully!");
                window.location.href = "/Thankyou2.html";
            } catch (error) {
                console.error("Error submitting form: ", error);
                alert("An error occurred while submitting your form.");
                window.location.href = "/Error2.html";
            }
        });
    </script>
</body>
</html>
